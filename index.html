<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
    <title> Calculator  </title>
</head>

<body>
    
    <div class = 'calculator'>
        <div id = 'display'> </div>

        <div class = 'row'>
            <button id = 'on'>    ON       </button>
            <button id = 'clear'> AC       </button>
            <button> x!       </button>
            <button> /        </button>
        </div>

        <div class = 'row'>
            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button> x </button>
        </div>

        <div class = 'row'>
            <button> 4 </button>
            <button> 5 </button>
            <button> 6 </button>
            <button> - </button>
        </div>

        <div class = 'row'>
            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
            <button> + </button>
        </div>

        <div class = 'row'>
            <button> 0 </button>
            <button> &radic;</button>
            <button> % </button>
            <button> = </button>
        </div>

    </div>
    
   

     
    <script src = 'logic.js'>
    </script>
</body>

</html>
